type Query {
    burgers(count: Int = 1): [Burger]
    salads(count: Int = 1): [Salad]
}

type Mutation {
    addBurgers(count: Int = 1): Int
    addSalads(count: Int = 1): Int
}

type Burger {
    buns: Int!
    shrimp: Float!
    lettuce: Boolean!
}

type Salad {
    avocado: Float!
    tomato: Float!
    onion: Boolean!
}
